<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OTT Comprehensive Rating Application</title>
        <link rel="stylesheet" href="account.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <header>
        <div class="logo">OTT</div>
        <div class="menu">☰</div>
        </header>
        <div class="row" id="login_space">
            <div class="col-4">
                <!-- Removed labels for username and password -->
            </div>
            <div class="col-4" id="input_space">
                <input type="text" id="name_input" placeholder="닉네임을 입력하세요" required>
                <input type="email" id="email_input" placeholder="아이디를 입력하세요" required>
                <input type="password" id="password_input" placeholder="비밀번호를 입력하세요" minlength="8" maxlength="16" required>
                <input type="button" value="회원가입">
                <br>    
            </div>
            <div class="col-4">
                <p id="email_error"></p>
                <p id="password_error"></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="signin.js"></script>
    </body> 
</html>
