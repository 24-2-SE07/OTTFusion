<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Comprehensive Rating Application</title>
    <link rel="stylesheet" href="community.css">
  </head>
  <body>
    <header>
      <div class="logo">OTT</div>
      <div class="menu">☰</div>
    </header>

    <main>
        <section id="my-posts">
          <h2>내가 쓴 글</h2>
          <hr>
          <div id="myPostsContainer" class="post-list"></div>
        </section>
    
        <section id="latest-posts">
          <h2 class="dropdown" onclick="toggleDropdown()">최신 게시글 ▼</h2>
          <div id="categoryDropdown">
            <button onclick="filterPostsByCategory('all')">모든 게시글</button>
            <button onclick="filterPostsByCategory('로맨스')">로맨스</button>
            <button onclick="filterPostsByCategory('공포')">공포</button>
            <button onclick="filterPostsByCategory('액션')">액션</button>
            <button onclick="filterPostsByCategory('미스테리')">미스테리</button>
            <button onclick="filterPostsByCategory('예능')">예능</button>
            <button onclick="filterPostsByCategory('영화')">영화</button>
            <button onclick="filterPostsByCategory('드라마')">드라마</button>
          </div>
          <hr>
          <div id="latestPostsContainer" class="post-list"></div>
        </section>
      </main>
    
      <button id="createPostButton" onclick="goToCreatePost()">✏️</button>
      
      <div id="navbar-container"></div>
      
      <script>
        fetch('../UnderBar/navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
          });
      </script>
    
      <script src="community.js"></script>
    </body>
    </html>
