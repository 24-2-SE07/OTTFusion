<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Comprehensive Rating Application</title>
    <link rel="stylesheet" href="create-post.css">
  </head>
  <body>
    <header>
      <div class="logo">OTT</div>
      <div class="menu">☰</div>
    </header>

      <form id="postForm" onsubmit="submitPost(event)">
        <div>
          <label for="postTitle">제목</label><br>
          <input type="text" id="postTitle" placeholder="제목을 입력하세요" required>
        </div>

        <div>
          <label for="postCategory">카테고리 선택</label><br>
          <select id="postCategory" required>
            <option value="" disabled selected>카테고리를 선택하세요</option>
            <option value="로맨스">로맨스</option>
            <option value="공포">공포</option>
            <option value="액션">액션</option>
            <option value="미스테리">미스테리</option>
            <option value="예능">예능</option>
            <option value="영화">영화</option>
            <option value="드라마">드라마</option>
          </select>
        </div>

        <div>
          <label for="postContent">내용</label><br>
          <textarea id="postContent" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <div class="buttons">
          <button type="button" onclick="cancelPost()">취소</button>
          <button type="submit">작성</button>
        </div>
      </form>
    </main>

    <script src="create-post.js"></script>
  </body>
</html>
